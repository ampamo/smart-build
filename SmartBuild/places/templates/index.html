{% extends "base.html" %}
{% load i18n %}
{% block content %}
	<div class="shortcuts">
		{% for module in modules %}
			<div class="main-module">
				<a href="{% url 'routestep_list' from_module_pk=from_module.pk from_slug=from_module.name|slugify to_module_pk=module.pk to_slug=module.name|slugify %}">
					<img src="{{ module.image.url }}" alt="" />
					<center><span class="module-name">{{module.name}}</span></center>
				</a>
			</div>
		{% endfor %}
	</div>
{% endblock %}
